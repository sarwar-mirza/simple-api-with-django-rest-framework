<!DOCTYPE html>
{% load static %}   <!--Load static file[images, file, video, etc]-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Download bootstrp css -->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">

    <!-- Download fontawesome css -->
    <link rel="stylesheet" href="{% static 'core/css/fontawesome.css' %}">

    <!-- Custom css & block tag(specific parts)-->
    {% block css %}
        <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    {% endblock css %}
    
    <!-- block tag -->
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    
    <!-- include templates-->
    {% include "core/navbar.html" %}

    <!-- block tag(content) -->
    {% block content %}
      
    {% endblock content %}


    <!-- jQuery, popper, bootstrap, fontawesome javaScript -->
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/all.min.js' %}"></script>
</body>
</html>
